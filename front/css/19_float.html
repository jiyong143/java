<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>

    /*
    float

    -요소를 왼쪽 또는 오른쪽으로 배치할 때 사용
    -특징
     - float이 적용된 요소가 있으면 다음 요소에 양향을 미치는데,
       이를 초기화하는 속성
     - left를 float이 적용된 요소들 중 왼쪽을 기준으로 높이를 계산 후 배치





    */

    .container div{
        border:1px solid black;
        line-height:30px;
    }
    .container::after{
        content:'';
        display:block;
        clear:left;
    }

    .float-left{float:left;}
    .float-right{float:right; height:60px;}

</style>
</head>
<body>
    <div class="container">
        <div class="float-left">안녕하세요.</div>
    </div>
    </div>안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.</div>
      
    
    
    
</body>
</html>
