<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        /* 두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트 하는 예제*/
        function add(num1, num2){
            num1=+num1;
            num2=+num2;
            return num1+num2;
        }
        var num1 = prompt('정수1 입력',0)??0;
        var num2 = prompt('정수2 입력',0)??0;
        var res = add(num1,num2);
        document.write(`${num1} + ${num2} = ${res}`);


    </script>
    
</body>
</html>
