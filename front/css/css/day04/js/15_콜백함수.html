<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        function checkAdult(age, callbackA,callbackB){
            if(age>=20){
                callbackA();
            }else{
                callbackB();
            }
        }
        function adult(){
            console.log('성인입니다.');
        }
        function notAdult(){
            console.log('미성년자입니다.');
        }
        var age=20;
        checkAdult(age,adult,notAdult);
    </script>
    
</body>
</html>
