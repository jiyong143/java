<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS 회원가입 예제</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>회원가입</h2>
  <form action="">
    <div class="mb-3 mt-3">
        <label for="id" class="form-label"> 아이디:</label>
        <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
    </div>   
    <div class="mb-3">
      <label for="pw" class="form-label">비번:</label>
      <input type="password" class="form-control" id="pw" placeholder="비번" name="pw">
    </div>
    <div class="mb-3">
        <label for="checkpw" class="form-label">비번확인:</label>
        <input type="password" class="form-control" id="checkpw" placeholder="비번확인" name="checkpw">
    </div>

    <div class="gender">
        <input type="radio" class="form-check-input" id="male" name="male" checked>
        <label class="form-check-label" for="male">남성</label>
    </div>
    <div class="gender">
        <input type="radio" class="form-check-input" id="female" name="female" >
        <label class="form-check-label" for="female">여성</label>
    </div>
    <button type="button" class="btn btn-primary">입력</button>    
  </form>
</div>
</body>
</html>
