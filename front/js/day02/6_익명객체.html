<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명 객체</title>
</head>
<body>
	<script>
		let prop = prompt('속성명을 입력하세요');
		let user1 = {
			name:'홍길동',
			age:21,
		  [prop] : 100
		};
		user1.height=180;
		console.log(user1);
		delete user1.height;
		console.log(user1);
		user1.sayHi=()=>alert('안녕하세요');
		//user1.sayHi();
		console.log('university' in user1);
		for(prop in  user1){
			console.log(`[${prop}] : ${user1[prop]}`)
		}

	</script>
</body>
</html>
