	<title>예제2</title>
	<style>
		.box{border:1px solid black; height:300px;}
	</style>
</head>
<body>
	<div class="box">박스</div>
	<button class="btn" onclick="change();">버튼</button>
	<script>
		function change(){
			let box = document.getElementsByClassName("box")[0];
			if(box.style.backgroundColor=="white"){
				box.stlye.backgroundColor="yellow";
			}else{
				box.style.backgroundColor="white";
			}
		}
	</script>
</body>
