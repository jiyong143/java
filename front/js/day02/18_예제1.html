<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<style>
		.box{border:1px solid black; height:300px;}
	</style>
</head>
<body>
	<div class="box">박스</div>
	<button class="btn1" onclick="yellow();" >노란색</button>
	<button class="btn2" onclick="white();">흰색</button>
	<script>
		/*박스와 버튼 2개를 만들고,
		1번 버튼을 클릭하면 배경색이 노란색으로
		2번 버튼을 클릭하면 배경색이 흰색으로 변하는 코드를 작성 */
		function yellow(){
			let box = document.getElementsByClassName('box')[0];
			box.style.backgroundColor="yellow";
		}
		function white(){
			let box = document.getElementsByClassName('box')[0];
			box.style.backgroundColor="white";
		}
	</script>
</body>
</html>
