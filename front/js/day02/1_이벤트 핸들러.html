<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 핸들러</title>
</head>
<body>
    <button onclick="alert(`클릭했습니다.`);">버튼클릭</button>
    <input type="text" onchange="change(this);">
    <script>
        function change(obj){
            var text= obj.value;
            alert(text);
        }
        
    </script>
</body>
</html>
