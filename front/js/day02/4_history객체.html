<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>history 객체</title>
</head>
<body>
	<button onclick="history.back();">이전</button>
	<button onclick="history.forward();">다음</button>
	<button onclick="history.go(-2);">2패이지 이전</button>
	<button onclick="history.go(2);">2페이지 다음</button>
	
</body>
</html>
