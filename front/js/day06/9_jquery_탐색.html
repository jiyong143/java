<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탐색 예제</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		body *{padding:10px;}
	</style>
</head>
<body>
	<nav>
		<div class="container">
			<ul class="menu-list">
				<li class="menu-item first">
					<a href="#" class="menu-link">메뉴1</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">메뉴2</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">메뉴3</a>
				</li>
			</ul>
		</div>
	</nav>
	<script>
		/* 조상 탐색
		parent() : 부모 요소

		parents() : 조상 요소들

		parents("선택자") : 조상 요소들 중 선택자와 일치하는 요소

		parentsUntil("선택자") : 조상 요소들 중 선택자와 일치하는 조상 요소 사이의 조상 요소들

		                        선택자와 일치하는 요소는 선택 안함
		
		자손 탐색 

		children() : 자식 요소들

		children("선택자") : 자식 요소들 중 선택자와 일치하는 자식 요소들

		find("선택자") : 자손 요소들 중 선택자와 일치하는 자손 요소들

		형제 탐색

		siblings() : 모든 형제 요소들

		siblings("선택자") : 선택자와 일치하는 형제 요소들

		next() : 다음 형제 요소

		nextAll() : 다음 형제 요소들

		nextUntil("선택자") : 요소와 선택자 사이의 모든 형제 요소들

		prev() : 

		prevAll() :

		prevAll("선택자"):

		prevUntil("선택자") :

		필터 : 요소가 여러개인 경우 필터를 통해서 요소들을 선택 가능

		first() : 첫번째 요소

		last() : 마지막 요소

		eq(숫자) : 숫자번지 요소, 번지는 0부터

		filter(선택자) : 선택자와 일치하는 요소들

		not(선택자) : 선택자와 일치하지 않는 요소들

		*/

		$(".menu-list")
		.find(".menu-link")
		.css("background-color","yellow");

		$(".menu-list")
		.children()
		.css("background","gray")

		$(".menu-list")
		.parent()
		.css("border","1px solid black")

		$(".menu-list")
		.parents()
		.css("background","green");

		$(".menu-list")
		.parentsUntil("html")
		.css("border","1px solid red");

		$(".menu-item")
		.eq(1)
		.children()
		.css("color","red");

		$(".menu-item")
		.eq(2)
		.prev()
		.css("font-size","30px");

		$(".menu-item")
		.eq(2)
		.prevAll()
		.children()
		.css("text-decoration","none");

		$(".menu-item")
		.eq(2)
		.prevUntil(".first")
		.css("font-weight","bold");

		$(".menu-item")
		.filter(".first")
		.css("border","2px solid blue");

		$(".menu-item")
		.not(".first")
		.css("border","3px solid black");

 	</script>
</body>
</html>
