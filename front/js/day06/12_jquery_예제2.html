<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	
	<style>
		.tab-group{display:flex;list-style: none;margin:0;padding:0}
		.tab{width:100%;border:3px solid black;}
		.tab+.tab{margin-left:-3px;}
		.box-group{margin-top: 10px;border:3px solid black;}
		.box{height:500px;display:none;}
		.tab.select{background-color: aliceblue;}
		.tab-link{display:block;text-align: center; height:50px;line-height: 50px;font-size: 20px;text-decoration: none;color:black;cursor:pointer;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="tab-group">
			<li class="tab" data-target=".box:nth-of-type(1)">
				<a href="javascript:void(0)" class="tab-link">메뉴1</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(2)">
				<a href="javascript:void(0)" class="tab-link">메뉴2</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(3)">
				<a href="javascript:void(0)" class="tab-link">메뉴3</a>
			</li>
		</ul>
	</div>
	<div class="box-group">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<script>
		$(".tab").click(function(){
			$(".tab").removeClass("select");
			$(this).addClass("select");
			$(".box").hide();
			let target = $(this).attr("data-target");
			$(target).show();
		});

		$('.tab').first().click();
	</script>
</body>
</html>
