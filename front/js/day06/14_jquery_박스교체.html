<html lang="en">

	<title>박스 교체 예제</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.container{width:500px;margin:0 auto;}

		.btn-group{display:flex;align-items: center;justify-content: center;margin-top: 10px;}
		.btn-prev,.btn-next{width:30px;height:30px;background: white;border-width: 1px;border-radius: 50%;}
		.page-group{margin:0 10px;}
		.box.select{display:block;}
	</style>
</head>

		</div>
		<div class="btn-group">
		 <button class="btn-prev">&lt;</button>
		 <span class="page-group">
			 <span class="cur-page">1</span>/3
		 </span>
		 <button class="btn-next">&gt;</button>
	</div>

		 // 기존에 있던 select클래스를 제거

</body>
</html>
