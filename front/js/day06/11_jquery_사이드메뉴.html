<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		*{padding:0 auto;}
		.btn-menu{border:1px solid black;width:50px;height:50px;border-radius: 5px;}
		.btn-menu:hover{background-color: aliceblue;}
		.box{height:500px;border:1px solid black;background-color: white;position: absolute;top:0;left:0;width:300px;left:-302px;}
		.btn-close{border:1px solid black;width:50px;height:50px;border-radius: 5px;position: absolute;top:-1px;left:-1px;border-bottom-left-radius: 0;}
	</style>
</head>
<body>
	<button class="btn-menu">클릭</button>
	<div class="box">
		<button class="btn-close">X</button>
	</div>
	<script>
		/* 버튼을 클릭하면 박스가 왼쪽에서 오른쪽으로 나타나도록 코드 작성 */

		$(".btn-menu").click(function(){
			$(".box").show();
			$(".box").animate({left:0},1000);
		});

		$(".btn-close").click(function(){
			$(".box").hide(0,function(){
				$(this).animate({left:-302},0);
			});
		});
	</script>
	
	
</body>
</html>
