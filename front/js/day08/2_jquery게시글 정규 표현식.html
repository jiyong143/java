<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery_게시글 정규 표현식</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.container{max-width:500px;margin:0 auto;}
		.input-group .input{display:block;width:100%;box-sizing:border-box;margin:10px 0;height:30px;border-radius:5px;border:1px solid black;}
		.input-group{margin-bottom: 10px;}
		.input-group textarea.input{height:300px;}
		.btn-submit{width:100%;box-sizing:border-box;height:30px;border-radius:5px solid black;background-color:#fff;cursor:pointer;}
		[class^=error]{color:red;}
	</style>
</head>
<body>
	<form action="" class="container">
		<h1>게시글 등록</h1>
		<div class="input-group">
			<label for="title">제목</label>
			<input type="text" name="title" id="title" class="input" placeholder="제목을 입력하세요.">	
			<label class="error-title"></label>		
		</div>
		<div class="input-group">
			<label for="writer">작성자</label>
			<input type="text" name="writer" id="writer" class="input" placeholder="작성자를 입력하세요.">	
			<label class="error-writer"></label>		
		</div>
		<div class="input-group">
			<label for="">내용</label>
			<textarea name="content" id="content" class="input" rows="15" placeholder="내용을 입력하세요.">	</textarea>
			<label class="error-content"></label>		
		</div>
		<button class="btn-submit">전송</button>
	</form>
	<script>
		$("form").submit(function(){
			let titleRegex = /^[a-zA-Z0-9ㄱ-힣?!,\.]{0,50}$/;
			let writerRegex = /^[a-zA-Z0-9]{0,8}$/;
			let titleValue=$("[name=title]").val();
			let contentValue=$("[name=content]").val();
			let writerValue=$("[name=writer]").val();
			let submitOk=true;
			$(".error-title").text("");
			$(".error-writer").text("");
			$(".error-content").text("");
			if(!titleValue.trim().length){
				$(".error-title").text("필수 항목입니다.");
				 submitOk=false;
			}
			if(!titleRegex.test(titleValue.trim())){
				$(".error-title").text("제목은 영문,한글,숫자,특수기호(.,?,!)만 사용 가능하며, 최대 50자까지 작성 가능합니다.");
				submitOk=false;
			}
			if(!writerValue.trim().length){
				$(".error.writer").text("필수항목입니다.");
				submitOk=false;
			}
			if(!writerRegex.test(writerValue.trim())){
				$(".error-writer").text("작성자는 영어,숫자만 가능하며 최대 8자입니다.");
				submitOk=false;
			}
			if(!contentValue.trim().length){
				$(".error.content").text("필수항목입니다.");
				submitOk=false;
			}
			if(submitOk){
				$("[name=title]").val(titleValue.trim());
				$("[name=writer]").val(writerValue.trim());
				$("[name=content]").val(contentValue.trim());
			}
			return submitOk;

		});
	</script>
</body>
</html>
