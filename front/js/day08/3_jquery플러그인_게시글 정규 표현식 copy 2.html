<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery_게시글 정규 표현식</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<style>
		.container{max-width:500px;margin:0 auto;}
		.input-group .input{display:block;width:100%;box-sizing:border-box;margin:10px 0;height:30px;border-radius:5px;border:1px solid black;}
		.input-group{margin-bottom: 10px;}
		.input-group textarea.input{height:300px;}
		.btn-submit{width:100%;box-sizing:border-box;height:30px;border-radius:5px solid black;background-color:#fff;cursor:pointer;}
		[class^=error]{color:red;}
	</style>
</head>
<body>
	<form action="" class="container">
		<h1>게시글 등록</h1>
		<div class="input-group">
			<label for="title">제목</label>
			<input type="text" name="title" id="title" class="input" placeholder="제목을 입력하세요.">	
			<label class="error-title"></label>		
		</div>
		<div class="input-group">
			<label for="writer">작성자</label>
			<input type="text" name="writer" id="writer" class="input" placeholder="작성자를 입력하세요.">	
			<label class="error-writer"></label>		
		</div>
		<div class="input-group">
			<label for="">내용</label>
			<textarea name="content" id="content" class="input" rows="15" placeholder="내용을 입력하세요.">	</textarea>
			<label class="error-content"></label>		
		</div>
		<button class="btn-submit">전송</button>
	</form>
	<script>
		$("form").validate({
			// 유효성 검사
			rules : {
				title:{
					required : true
					maxlength : 50,
					regex : /^[a-zA-Z0-9ㄱ-힣?!,\.]{0,50}$/
				},
				writer : {
					required : true,
					maxlength:8,
					regex : /^[a-zA-Z0-9]{0,8}$/
				},
				content: {
					required : true
				}
			},
			// 유효성 검사 실패시 출력할 문구
			messages : {
				title : {
					required : "필수 항목입니다."
					maxlength: "최대 ${0}글자이어야 합니다.",
					regex : "제목은 영문,한글,숫자,특수기호(.,?,!)만 사용 가능합니다."
				},
				writer : {
					required : "필수 항목입니다."
					maxlength : "최대 ${0}글자이어야 합니다.",
					regex : "작성자는 영어,숫자만 가능합니다."
				},
				content : {
					required : "필수 항목입니다."
				}
			}
		});
		$.validator.addMethod(
			"regex",
			function(value,element,regex){
				var re = new RegExp(regex);
				return this.optional(element) || re.test(value);
			}
		)
	</script>
</body>
</html>
