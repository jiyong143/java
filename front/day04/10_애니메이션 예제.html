<html lang="en">
<head>

	<style>
		.container{margin-bottom: 10px;border:2px solid black;padding:10px;}
		.box{width:100px;height:50px;background-color: yellow;}
		#con1 .box{transition:margin-left 1s; transform: 1s;}
		.move{
			animation-name: moveRight;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
			@keyframe moveRight {
			from{
				transform: translateX(0);
			}
			to{
				transform:translateX(100px);
			}		
		}
	</style>
</head>
<body>
	<div class="container" id="con1">

	</div>

</html>
