<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="btn">뒤로 보내기</button>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#"class=menu-link>메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="#"class=menu-link>메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="#"class=menu-link>메뉴3</a>
		</li>
	</ul>
	<script>
		let btn = document.getElementById("btn");
		let list = document.getElementsByClassName("menu-list")[0];
		btn.onclick=function(){
			let li = list.getElementsByClassName("menu-item")[0];
			list.append(li);
		}
	</script>
</body>
</html>
