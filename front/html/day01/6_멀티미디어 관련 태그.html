    <!--
        audio 태그
        - 음원을 재생하는 태그
        - 속성
         - controls
          - 컨트롤러를 보여줌
         - autoplay
          - 자동재생
          - 브라우저 설정에 따라서 자동 재생이 안될 수 있다
         - loop
          - 음원 재생이 끝났을 때 다시 실행할지를 결정
         - preload 
          - 음원이 재생하기 전 미리 다운로드 받아 놓을지를 결정
           - none : 안받음
           - metadata : 메타데이터만 받음
           - auto : 받음
    -->
    <audio    
    src="../../static/audio.mp3"
    controls
    autoplay="autoplay"
    loop
    preload="none"
    ></audio>

        map 태그
         - 요소의 영역을 분할하여 링크를 걸 때 사용
         - 영역을 분할할 요소에 usermap을 지정, 값으로 # + map 의 name 속성값
        area 태그
         - 영역을 지정
         - 속성
          - shape
           - rect(사각형), circle(원), poly(다각형)를 이용하여 도형의 종류를 선택
          - coords
           - 좌표
           - 도형 종류에 맞게 좌표를 입력, xy 좌표 순으로
          - href 
           - 이동할 문서의 주소
          - alt
           - 대체 문장 

    -->
