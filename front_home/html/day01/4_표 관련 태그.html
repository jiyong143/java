<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <figure>
        <table border="1">
            <caption>성적표</caption>
            <colgroup>
                <col style="background-color: yellow;">
                <col style="background-color: aliceblue;">
                <col style="background-color: gray;">
            </colgroup>
            <thead>
                <tr>
                    <th>과목</th>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성적</th>
                </tr>              
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">HTML</td>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>임꺽정</td>
                    <td>90</td>
                </tr>          
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">평균</td>
                    <td>95</td>
                </tr>
            </tfoot>          
        </table>
        <figcaption>성적과 평균</figcaption>
    </figure>   
</body>
</html>
