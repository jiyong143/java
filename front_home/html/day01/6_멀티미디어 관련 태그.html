<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <img src="https://www.google.co.kr/imgres?imgurl=https%3A%2F%2Fwww.fitpetmall.com%2Fwp-content%2Fuploads%2F2023%2F10%2F230420-0668-1.png&tbnid=F_mvWVtHMAbS4M&vet=12ahUKEwiH3OjI2tyDAxVGX_UHHQjBCLoQMygCegQIARBH..i&imgrefurl=https%3A%2F%2Fwww.fitpetmall.com%2Fblog%2Fwhy-do-cats-rub&docid=s2QcRHzW_HAuhM&w=1024&h=683&q=%EA%B3%A0%EC%96%91%EC%9D%B4&ved=2ahUKEwiH3OjI2tyDAxVGX_UHHQjBCLoQMygCegQIARBH"

     width="500"

        <area shape="rect" coords="0,0,250,250" href="http://www.naver.com" alt=네이버">
        <area shape="circle" coords="375,125,125" href="http://google.com" alt="구글">
        <area shape="poly" coords="0,250,500,250,500,500,0,500" href="http://daum.net" alt="다음">   
    </map>
