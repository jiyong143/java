<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 예제</title>
    <style>
        .container div{border:1px solid black;line-height:30px;}
        .float-left{float:left;}
        .float-right{float:right;height:60px;}
        .container::after{content:'';display:block;clear:both;}
    </style>
</head>
<body>
    <div class="container">
        <div class="float-left">안녕하세요.</div>
        <div class="float-right">안녕하세요.</div>
    </div>
    <div>안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.</div>
</body>
</html>
