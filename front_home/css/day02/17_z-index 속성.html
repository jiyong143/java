<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
        [class^=box]{position:absolute;width:150px;height:300px;border:3px solid black;font-size:30px;background:#fff;}
        .box2{top:50px;left:50px;z-index:50;}
        .box3{top:100px;left:100px;}
        .box1{z-index:100;}

    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
