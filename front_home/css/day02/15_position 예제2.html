<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 예제2</title>
    <style>
        /* position : absolute 이용해서 
           박스 안에 박스를 배치하고, 안에 있는 박스를 가운데로 배치하는 코드 작성 */
           .container{height:500px;border:4px solid black;position:relative;}
           .box{width:400px;height:300px;border:4px solid red;position:absolute;top:50%;margin-top:-154px;left:50%;margin-left:-204px;}
           
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
