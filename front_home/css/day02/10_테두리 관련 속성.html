<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 관련 속성</title>
    <style>
        [class^=box]{width:150px; height:150px; background-color:yellow;margin:10px;}
        .box1{border:5px solid red;
              border-top:none;}

        .box2{border-top: 5px solid red;}

        .box3{border:5px solid red;border-radius: 50%;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
