<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습예제3</title>
    <style>
        .container{width:500px;height:400px;border:5px solid black;padding:10px;}
        .left-box{width:200px;height:100%;border:5px solid red;float:left;box-sizing:border-box;}
        .right-box{width:200px;height:100%;border:5px solid red;float:right;box-sizing:border-box;}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>
</body>
</html>
